<!DOCTYPE HTML>
<html>
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width, initial-scale:1.0">
        <title>Translate from Autobot to English</title>
        <link rel="stylesheet" href="../AutToEng/style/autToEngStyle.css">
    </head>

    <!-- Body -->
    <body class="bg">
        <!-- Header section with title and description -->
        <header>
            <!-- Title -->
            <h1 class="title">Autobot to English</h1>

            <!-- Instructions -->
            <p class="desc">
                Upload the autobot file by pressing the Upload button. It will be displayed in the top box.
                Click on the arrow to translate the text from Autobot to English.
            </p>
        </header>

        <!-- Mid-section with fields and interactables -->
        <div style="display:inline-block">
            <!-- Input field -->
            <textarea class="autobot-field" id="auto-field" readonly></textarea>
            
            <!-- translate arrow -->
            <svg id="arrow" viewbox="0 0 100 100">
                <polygon class="translate-arrow" points="0,30 0,70 60,70 60,100 100,50 60,0 60,30 0,30"/>
            </svg>

            <!-- Output field -->
            <textarea class="english-field" id="eng-field"></textarea>
        </div>
        
        <!-- Row of buttons -->
        <ul>
            <!-- Upload button -->
            <li><p class="button" id="upload">Upload</p></li>

            <!-- Clear button -->
            <li><p class="button" id="clear">Clear</p></li>
        </ul>

        <!-- div for page transition -->
        <div class="curtain"></div>

        <!-- page script -->
        <script src="script/autToEngScript.js"></script>
    </body>
</html>
