<!DOCTYPE HTML>
<html>
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width, initial-scale:1.0">
        <title>Translate from English to Autobot</title>
        <link rel="stylesheet" href="../EngToAut/style/engToAutStyle.css">
    </head>

    <!-- Body -->
    <body class="bg">
        <!-- Header section with title and description -->
        <header>
            <!-- Title -->
            <h1 class="title">English to Autobot</h1>

            <!-- Instructions -->
            <p class="desc">
                Enter the text to be translated on the left.
                <br>
                It will be translated on the right side.
            </p>
        </header>

        <!-- Mid-section with fields and interactables -->
        <div style="height:auto; display:flex;">
            <!-- Input field -->
            <textarea class="english-field" id="eng-field"></textarea>

            <!-- translate arrow -->
            <svg id="to-auto" viewbox="0 0 100 100" width="8%">
                <polygon class="translate-arrow" points="0,30 0,70 60,70 60,100 100,50 60,0 60,30 0,30"/>
            </svg>

            <!-- Output field -->
            <textarea class="autobot-field" id="auto-field" readonly=true unselectable="on" oncopy="return false;"></textarea>
        </div>

        <!-- Clear button for input field -->
        <p id="clear">Clear</p>

        <!-- Encrypt button for file downloading -->
        <p id="encrypt">Encrypt</p>

        <!-- div for page transition -->
        <div class="curtain"></div>

        <!-- page script -->
        <script src="script/engToAutScript.js"></script>
    </body>
</html>
